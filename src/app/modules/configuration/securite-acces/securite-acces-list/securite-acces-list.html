<main id="main" class="main">

  <div class="pagetitle">
    <h1>Liste des utilisateurs</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/configuration/universite']">Configuration</a></li>
        <li class="breadcrumb-item">Sécurité & Acces</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-lg-12">

        <div class="card">
          <div class="card-header uas-bg-color text-center mb-3">
            <h3 class="m-0">
              <i class="bi bi-people me-2"></i>Liste des utilisateurs
            </h3>
          </div>
          <div class="card-body">
            <!-- Input recherche -->
            <input
              type="text"
              placeholder="Rechercher..."
              (input)="updateFilter($event)"
              class="form-control mb-3"
            />

            <!-- Template actions -->
            <ng-template #actionsTemplate let-row="row">
              <div class="row">
                <button *ngIf="hasInterface('Configuration','ecriture')" class="btn uas-btn-color-alt btn-sm me-1 col-6" (click)="edit(row)">
                  <i class="bi bi-eye"></i>
                </button>
              </div>
            </ng-template>

            <!-- Datatable -->
            <ngx-datatable
              #datatable
              class="material striped"
              [rows]="rows"
              [columns]="columns"
              [columnMode]="'force'"
              [headerHeight]="50"
              [footerHeight]="50"
              [rowHeight]="'auto'"
              [limit]="10">
            </ngx-datatable>

          </div>
        </div>

      </div>
    </div>
  </section>

</main><!-- End #main -->
