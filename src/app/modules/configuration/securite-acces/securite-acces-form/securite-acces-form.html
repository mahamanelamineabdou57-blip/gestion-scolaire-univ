<main id="main" class="main">
  <div class="pagetitle">
    <h1>Droits de l'utilisateur</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/configuration/universite']">Configuration</a></li>
        <li class="breadcrumb-item active">{{ getLink() }}</li>
      </ol>
    </nav>
  </div>

  <section class="section">
    <div class="row">
      <div class="col-lg-12">

        <div class="card">
          <div class="card-header uas-bg-color d-flex justify-content-between align-items-center">
            <div>
              <h3 class="m-0">
                Droits de l'utilisateur {{ utilisateur.nom }} {{ utilisateur.prenom }}
                <span class="badge ms-2" [ngClass]="getBadgeClasse()">
                  {{ getBadgeTexte() }}
                </span>
              </h3>
            </div>
            <div *ngIf="hasInterface('Configuration','ecriture')" class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="editSwitch" (change)="toggleReadOnly()" [checked]="!readOnly" />
              <label class="form-check-label ms-2" for="editSwitch">Activer la modification</label>
            </div>
          </div>

          <div class="card-body">
            <!-- Rechercher -->
            <input
              type="text"
              placeholder="Rechercher..."
              (input)="updateFilter($event)"
              class="form-control mb-3"
            />

            <!-- Templates -->
            <ng-template #lectureTemplate let-row="row">
              <div class="form-check form-switch my-2">
                <input type="checkbox" class="form-check-input" [(ngModel)]="droits[row.id].lecture" [disabled]="readOnly"/>
              </div>
            </ng-template>

            <ng-template #ecritureTemplate let-row="row">
              <div class="form-check form-switch my-2">
                <input type="checkbox" class="form-check-input" [(ngModel)]="droits[row.id].ecriture" [disabled]="readOnly"/>
              </div>
            </ng-template>

            <ng-template #suppressionTemplate let-row="row">
              <div class="form-check form-switch my-2">
                <input type="checkbox" class="form-check-input" [(ngModel)]="droits[row.id].suppression" [disabled]="readOnly"/>
              </div>
            </ng-template>

            <!-- Datatable -->
            <ngx-datatable
              class="material striped"
              [rows]="interfaces"
              [columns]="columns"
              [columnMode]="'force'"
              [headerHeight]="50"
              [footerHeight]="50"
              [rowHeight]="'auto'"
              [limit]="10">
            </ngx-datatable>

            <div class="row mt-3">
              <button *ngIf="hasInterface('Configuration','ecriture')" class="btn uas-btn-color-alt col me-2" (click)="save()" [disabled]="readOnly">
                <i class="bi bi-save mx-2"></i> Enregistrer
              </button>
              <button class="btn uas-btn-color col" (click)="cancel()">
                <i class="bi bi-arrow-left-circle mx-2"></i> Retour
              </button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>
</main>
