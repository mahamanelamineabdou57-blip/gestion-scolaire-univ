<main id="main" class="main">
  <div class="pagetitle">
    <h1>{{ isEditMode ? 'Modifier un utilisateur' : 'Nouvel utilisateur' }}</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/configuration/utilisateurs']">Utilisateurs</a></li>
        <li class="breadcrumb-item active">{{ getLink() }}</li>
      </ol>
    </nav>
  </div>

  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">

          <!-- Header -->
          <div class="card-header uas-bg-color d-flex justify-content-between align-items-center">
            <div>
              <h3 class="m-0">
                Informations de l'utilisateur
                <span *ngIf="isEditMode" class="badge ms-2" [ngClass]="getBadgeClasse()">
                  {{ getBadgeTexte() }}
                </span>
              </h3>
            </div>
            <div *ngIf="hasInterface('Configuration','ecriture')" class="form-check form-switch">
            <div *ngIf="isEditMode" class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="editSwitch" (change)="toggleReadOnly()" [checked]="!readOnly" />
              <label class="form-check-label ms-2" for="editSwitch">Activer la modification</label>
            </div>
            </div>
          </div>

          <!-- Form -->
          <div class="card-body">
            <form (ngSubmit)="onSubmit()">

              <div class="form-floating my-3">
                <input
                  type="text"
                  class="form-control"
                  id="matricule"
                  [(ngModel)]="utilisateur.matricule"
                  name="matricule"
                  required
                  [disabled]="readOnly"
                  placeholder="Matricule"
                />
                <label for="matricule">Matricule</label>
              </div>

              <div class="form-floating my-3">
                <input
                  type="text"
                  class="form-control"
                  id="nom"
                  [(ngModel)]="utilisateur.nom"
                  name="nom"
                  required
                  [disabled]="readOnly"
                  placeholder="Nom"
                />
                <label for="nom">Nom</label>
              </div>

              <div class="form-floating my-3">
                <input
                  type="text"
                  class="form-control"
                  id="prenom"
                  [(ngModel)]="utilisateur.prenom"
                  name="prenom"
                  required
                  [disabled]="readOnly"
                  placeholder="Prénom"
                />
                <label for="prenom">Prénom</label>
              </div>

              <div class="form-floating my-3">
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  [(ngModel)]="utilisateur.email"
                  name="email"
                  [disabled]="readOnly"
                  placeholder="Email"
                />
                <label for="email">Email</label>
              </div>

              <div class="form-floating my-3">
                <input
                  type="text"
                  class="form-control"
                  id="telephone"
                  [(ngModel)]="utilisateur.telephone"
                  name="telephone"
                  [disabled]="readOnly"
                  placeholder="Téléphone"
                />
                <label for="telephone">Téléphone</label>
              </div>

              <div class="form-floating my-3">
                <select
                  class="form-select"
                  id="role_id"
                  [(ngModel)]="utilisateur.role"
                  name="role_id"
                  [disabled]="readOnly"
                >
                  <option *ngFor="let r of roles" [ngValue]="r.id">{{ r.nom }}</option>
                </select>
                <label for="role">Rôle</label>
              </div>

              <!-- Buttons -->
              <div class="row m-3">
                <button *ngIf="hasInterface('Configuration','ecriture')" type="submit" class="btn uas-btn-color-alt col me-2" [disabled]="readOnly">
                  <i class="bi bi-save mx-2"></i> {{ isEditMode ? 'Modifier' : 'Enregistrer' }}
                </button>
                <button type="button" class="btn uas-btn-color col" (click)="cancel()">
                  <i class="bi bi-arrow-left-circle mx-2"></i> Retour
                </button>
              </div>

            </form>
          </div>

        </div>
      </div>
    </div>
  </section>
</main>
