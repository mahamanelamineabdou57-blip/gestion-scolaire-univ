<main id="main" class="main">
  <div class="pagetitle">
    <h1>{{ isEditMode ? 'Modifier une année scolaire' : 'Nouvelle année scolaire' }}</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/configuration/annee-scolaire']">Années scolaires</a></li>
        <li class="breadcrumb-item active">{{ getLink() }}</li>
      </ol>
    </nav>
  </div>

  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header uas-bg-color d-flex justify-content-between align-items-center">
            <div>
              <h3 class="m-0">
                Informations de l'année scolaire
                <span *ngIf="isEditMode" class="badge ms-2" [ngClass]="getBadgeClasse()">
                  {{ getBadgeTexte() }}
                </span>
              </h3>
            </div>
            <div *ngIf="hasInterface('Configuration','ecriture')" class="form-check form-switch">
            <div *ngIf="isEditMode" class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="editSwitch" (change)="toggleReadOnly()" [checked]="!readOnly" />
              <label class="form-check-label ms-2" for="editSwitch">Activer la modification</label>
            </div>
            </div>
          </div>

          <div class="card-body">
            <form (ngSubmit)="onSubmit()">
              <div class="form-floating my-3">
                <input type="text"
                       class="form-control"
                       id="nom"
                       name="nom"
                       [(ngModel)]="annee.nom"
                       placeholder="Nom"
                       required
                       [disabled]="readOnly" />
                <label for="nom">Nom</label>
              </div>

              <div class="form-floating my-3">
                <textarea class="form-control"
                          id="description"
                          name="description"
                          [(ngModel)]="annee.description"
                          placeholder="Description"
                          [disabled]="readOnly"></textarea>
                <label for="description">Description</label>
              </div>

              <div class="form-check form-switch my-3">
                <input type="checkbox"
                       class="form-check-input"
                       id="actif"
                       name="actif"
                       [(ngModel)]="annee.actif"
                       [disabled]="readOnly" />
                <label class="form-check-label" for="actif">Année en cours</label>
              </div>

              <div class="row m-3">
                <button *ngIf="hasInterface('Configuration','ecriture')" type="submit" class="btn uas-btn-color-alt col me-2" [disabled]="readOnly">
                  <i class="bi bi-save mx-2"></i> {{ isEditMode ? 'Modifier' : 'Enregistrer' }}
                </button>
                <button type="button" class="btn uas-btn-color col" (click)="cancel()">
                  <i class="bi bi-arrow-left-circle mx-2"></i> Retour
                </button>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </section>
</main>
