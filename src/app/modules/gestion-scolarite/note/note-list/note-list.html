<main id="main" class="main">
  <div class="pagetitle">
    <h1>Attribution des notes</h1>
  </div>

  <section class="section">
    <div class="card">
      <div class="card-header uas-bg-color">
        <h3 class="m-0">Attribution des notes</h3>
      </div> 

      <div class="card-body row g-3 my-3">
        <div class="col-md-2">
          <label>Formation</label>
          <select class="form-select" [(ngModel)]="selectedFormation" (change)="onFormationChange()">
            <option value="" disabled selected>Sélectionner</option>
            <option *ngFor="let f of formations" [ngValue]="f.id">{{ f.nom }}</option>
          </select>
        </div>

        <div class="col-md-2">
          <label>Année scolaire</label>
          <select class="form-select" [(ngModel)]="selectedAnnee">
            <option value="" disabled selected>Sélectionner</option>
            <option *ngFor="let a of annees" [value]="a.id">{{ a.nom }}</option>
          </select>
        </div>

        <div class="col-md-2">
          <label>Semestre</label>
          <select class="form-select" [(ngModel)]="selectedSemestre">
            <option value="" disabled selected>Sélectionner</option>
            <option *ngFor="let s of semestres" [value]="s">Semestre {{ s }}</option>
          </select>
        </div>

        <div class="col-md-3">
          <label>UE</label>
          <select class="form-select" [(ngModel)]="selectedUE">
            <option value="" disabled selected>Sélectionner</option>
            <option *ngFor="let u of ues" [value]="u.id">{{ u.nom }}</option>
          </select>
        </div>

        <div class="col-md-3">
          <label>ECUE</label>
          <select class="form-select" [(ngModel)]="selectedECUE" (change)="loadEtudiants()">
            <option value="" disabled selected>Sélectionner</option>
            <option *ngFor="let e of ecues" [value]="e.id">{{ e.nom }}</option>
          </select>
        </div>
      </div>
    </div>

    <div *ngIf="rows.length > 0" class="card mt-4">
      <div class="card-header d-flex justify-content-between align-items-center uas-bg-color">
        <h3 class="m-0">Saisie des notes</h3>
        <div>

              <div class="justify-content-end">
                <button class="btn uas-btn-color-light-alt m-3" (click)="exportExcel()">
                  <i class="bi bi-file-earmark-excel mx-2"></i>Exporter Excel (vierge)
                </button>

                <button class="btn uas-btn-color-light-alt m-3" (click)="importExcel($event)">
                  <i class="bi bi-upload mx-2"></i>Importer Excel
                </button>
                <input type="file" #fileInput hidden (change)="onFileSelected($event)" accept=".xlsx, .xls" />

                <button class="btn uas-btn-color-light-alt m-3" (click)="exportCSV()">
                  <i class="bi bi-filetype-csv mx-2"></i>Exporter CSV
                </button>
                <button class="btn uas-btn-color-light-alt m-3" (click)="exportPDF()">
                  <i class="bi bi-printer mx-2"></i>Exporter PDF
                </button>
              </div>
        </div>
      </div>

      <div class="card-body">
        <input type="text" placeholder="Rechercher..." (input)="updateFilter($event)" class="form-control my-3" />

        <ngx-datatable class="material striped"
          [rows]="rows"
          [columnMode]="'force'"
          [headerHeight]="50"
          [footerHeight]="50"
          [rowHeight]="'auto'"
          [limit]="10">

          <ngx-datatable-column name="Étudiant" prop="etudiantNom"></ngx-datatable-column>
          <ngx-datatable-column name="Formation" prop="formationNom"></ngx-datatable-column>

          <ngx-datatable-column name="Note Session Normale">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <input type="number" class="form-control"
                [(ngModel)]="row.noteSessionNormale"
                (ngModelChange)="row.noteSessionNormale = validateNote($event)"
                min="0" max="20">
            </ng-template>
          </ngx-datatable-column>

          <ngx-datatable-column name="Note Rattrapage">
            <ng-template let-row="row" ngx-datatable-cell-template>
              <input type="number" class="form-control text-danger"
                [(ngModel)]="row.noteRattrapage"
                (ngModelChange)="row.noteRattrapage = validateNote($event)"
                min="0" max="20">
            </ng-template>
          </ngx-datatable-column>

        </ngx-datatable>


              <div *ngIf="hasInterface('Scolarite','ecriture')" class="row m-3">
                  <button class="btn uas-btn-color-alt col me-2" (click)="saveAll()">Enregistrer</button>
              </div>
      </div>
    </div>
  </section>
</main>
