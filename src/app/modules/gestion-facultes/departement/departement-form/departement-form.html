<main id="main" class="main">
  <div class="pagetitle">
    <h1>{{ isEditMode ? 'Modifier un département' : 'Nouveau département' }}</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/facultes/faculte']">Facultés</a></li>
        <li class="breadcrumb-item"><a [routerLink]="['/facultes/departement']">Départements</a></li>
        <li class="breadcrumb-item active">{{ getLink() }}</li>
      </ol>
    </nav>
  </div>

  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">

          <!-- Header -->
          <div class="card-header uas-bg-color d-flex justify-content-between align-items-center">
            <div>
              <h3 class="m-0">
                Informations du département
                <span *ngIf="isEditMode" class="badge ms-2" [ngClass]="getBadgeClasse()">
                  {{ getBadgeTexte() }}
                </span>
              </h3>
            </div>
            <div *ngIf="hasInterface('Faculte','ecriture')" class="form-check form-switch">
            <div *ngIf="isEditMode" class="form-check form-switch">
              <input class="form-check-input" type="checkbox" (change)="toggleReadOnly()" [checked]="!readOnly">
              <label class="form-check-label ms-2">Activer la modification</label>
            </div>
            </div>
          </div>

          <!-- Body -->
          <div class="card-body">
            <form #form="ngForm" (ngSubmit)="onSubmit()">

              <!-- Nom -->
              <div class="form-floating my-3">
                <input type="text" class="form-control" name="nom" [(ngModel)]="departement.nom" placeholder="Nom" required [disabled]="readOnly" />
                <label>Nom</label>
              </div>

              <!-- Code -->
              <div class="form-floating my-3">
                <input type="text" class="form-control" name="code" [(ngModel)]="departement.code" placeholder="Code" [disabled]="readOnly" />
                <label>Code</label>
              </div>

              <!-- Faculté -->
              <div class="form-floating my-3">
                <select class="form-select" name="faculteId" [(ngModel)]="departement.faculte_id" [disabled]="readOnly" required>
                  <option value="" disabled>Sélectionnez la faculté</option>
                  <option *ngFor="let f of facultes" [value]="f.id">{{ f.nom }}</option>
                </select>
                <label>Faculté</label>
              </div>

              <!-- Actions -->
              <div class="row m-3">
                <button *ngIf="hasInterface('Faculte','ecriture')" type="submit" class="btn uas-btn-color-alt col me-2" [disabled]="readOnly">{{ isEditMode ? 'Modifier' : 'Enregistrer' }}</button>
                <button type="button" class="btn uas-btn-color col" (click)="cancel()">Retour</button>
              </div>

            </form>
          </div>

        </div>
      </div>
    </div>
  </section>
</main>
