<main id="main" class="main">
  <div class="pagetitle">
    <h1>{{ isEditMode ? 'Modifier un ECUE' : 'Nouvel ECUE' }}</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/facultes/faculte']">Facultés</a></li>
        <li class="breadcrumb-item"><a [routerLink]="['/facultes/ecue']">ECUE</a></li>
        <li class="breadcrumb-item active">{{ getLink() }}</li>
      </ol>
    </nav>
  </div>

  <section class="section">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header uas-bg-color d-flex justify-content-between align-items-center">
            <div>
              <h3 class="m-0">
                Informations de l'ECUE
                <span *ngIf="isEditMode" class="badge ms-2" [ngClass]="getBadgeClasse()">
                  {{ getBadgeTexte() }}
                </span>
              </h3>
            </div>
            <div *ngIf="hasInterface('Faculte','ecriture')" class="form-check form-switch">
            <div *ngIf="isEditMode" class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="editSwitch"
                     (change)="toggleReadOnly()" [checked]="!readOnly" />
              <label class="form-check-label ms-2" for="editSwitch">Activer la modification</label>
            </div>
            </div>
          </div>
          <div class="card-body">
            <form #form="ngForm" (ngSubmit)="onSubmit()">

              <div class="form-floating my-3">
                <input type="text" class="form-control" id="nom" [(ngModel)]="ecue.nom" name="nom" required placeholder="Nom de l'ECUE" [disabled]="readOnly"/>
                <label for="nom">Nom de l'ECUE</label>
              </div>

              <div class="form-floating my-3">
                <input type="text" class="form-control" id="code" [(ngModel)]="ecue.code" name="code" placeholder="Code ECUE" [disabled]="readOnly"/>
                <label for="code">Code ECUE</label>
              </div>

              <div class="form-floating my-3">
                <input type="number" class="form-control" id="credits" [(ngModel)]="ecue.credits" name="credits" min="1" placeholder="Nombre de crédits" [disabled]="readOnly"/>
                <label for="credits">Nombre de crédits</label>
              </div>

              <div class="form-floating my-3">
                <select class="form-select" id="ueId" [(ngModel)]="ecue.ue_id" name="ueId" [disabled]="readOnly" required>
                  <option *ngFor="let u of ues" [value]="u.id">{{ u.nom }}</option>
                </select>
                <label for="ueId">UE associée</label>
              </div>

              <div class="row m-3">
                <button *ngIf="hasInterface('Faculte','ecriture')" type="submit" class="btn uas-btn-color-alt col me-2" [disabled]="readOnly">
                  <i class="bi bi-save mx-2"></i> {{ isEditMode ? 'Modifier' : 'Enregistrer' }}
                </button>
                <button type="button" class="btn uas-btn-color col" (click)="cancel()">
                  <i class="bi bi-arrow-left-circle mx-2"></i> Retour
                </button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
